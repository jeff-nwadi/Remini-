<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" type="image/svg+xml" href="asset/image/favicon-2.svg"/>

       <!-- fontshare cdn link -->
    <link href="https://api.fontshare.com/v2/css?f[]=familjen-grotesk@2,500,501,600,700,400,401,701,601,1&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="asset/css/editprofile.css">

    <script  defer src="asset/js/javascript.js"></script>

    <title>Remini - Edith-Profile</title>
</head>
<body>

    <section>
        <main class="contianer">
            <div class="top">
                <div class="return-btn">
                    <a href="profile.html">
                        <i class="fa fa-arrow-right"> </i>
                    </a>
                </div>
                
                <div class="text">
                     <h3>Settings</h3>
                </div>   
            </div>
         
            <div class="settings">
                <div class="profile-image">
                    <img src="asset/image/img7.jpg" alt="" id="profile-pics">

                    <div class="input-content">
                        <label for="input-file">Change Photo</label>
                        <input type="file" name="" id="input-file" accept="image/jpeg , image/png, image/jpg">
                    </div>
                </div>

                <div class="info-details">
                    <form action="">
                        <div>
                            <label>Name</label>
                            <div>
                                  <input type="text" required class="name">
                            </div>
                        </div>
                        
                        <div>
                            <label>Handle</label>

                            <div>
                                   <input type="text" required class="handle">
                            </div>
                         
                        </div>
                      
                        <div>
                            <label>Bio</label>

                            <div>
                                 <textarea name="" id="" class="bio"></textarea>
                            </div>
                        </div>
                        
                        <div class="btn">
                             <button type="submit">Save</button>
                        </div>

                        <div class="log-out-btn">
                            <a href="#">Logout</a>
                        </div>
                    </form>

                    <div class="deactivate">
                         <a href="#">Deactivate account?</a>
                    </div>
                   
                </div>
            </div> 
        </main>   
    </section>

    <script>
        // change profile

        let profilePic = document.getElementById("profile-pics");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src  = URL.createObjectURL(inputFile.files[0]);
            
        }
    // change profile ends

    </script>


</body>
</html>
