<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" type="image/svg+xml" href="asset/image/favicon-2.svg"/>

       <!-- fontshare cdn link -->
    <link href="https://api.fontshare.com/v2/css?f[]=familjen-grotesk@2,500,501,600,700,400,401,701,601,1&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="asset/css/post.css">

    <!-- swiper js cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title> Remini - Post</title>
</head>
<body>


    <section>
        <div class="post-contianer">
            <div class="left-content">
                <div class="heading">
                    <h2>New Post</h2>
                </div>

                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide image-contianer">
                            <div class="input-content">
                                <div class="image"> 
                                    <img src="asset/image/tabler_photo-plus.svg" alt="">
                                </div>

                               <input type="file" name="" id="input-file" accept="image/jpeg , image/png, image/jpg">
                            </div>
                        </div>

                        <div class="swiper-slide image-contianer">
                            <div class="input-content">
                                <div class="image"> 
                                    <img src="asset/image/tabler_photo-plus.svg" alt="">
                                </div>
                                
                               <input type="file" name="" id="input-file" accept="image/jpeg , image/png, image/jpg">
                            </div>
                        </div>
                    </div>
                    <!-- If we need pagination--> 
                    <div class="swiper-pagination"></div> 
                    <!-- If we need navigation buttons -->
                    <!-- <div class="swiper-button-next"></div>  -->
                </div>
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>

            <div class="right-content">
                 <div class="textarea">
                    <textarea name="" id="" placeholder="Your thought's"></textarea>
                 </div>

                 <div class="location-input">
                    <input type="text" placeholder="Location">
                    <img src="asset/image/location.svg" alt="">
                 </div>

                 <div class="sections">
                    <div class="select-content">
                        <div class="select-item">
                            <h3>Private</h3>
                            <h3>Send to Friends</h3>
                            <h3>Public</h3>
                        </div>
                    
                        <ul class="select-btn">
                            <li class="checked"></li>
                            <li ></li>
                            <li ></li>
                        </ul>
                    </div>  
                 </div>

                 <div class="submit-btn">
                    <button type="submit">Post</button>
                 </div>
            </div>
        
        </div>
    

    </section>

    <!-- swiper js cdn script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>

        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });


        // checked

        const checkedBox = document.querySelector('.checked');

        checkedBox.addEventListener("click" , function(e){
            if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked");
                saveData();
            }
            else if(e.target.tagName === "LI"){
                e.target.parentElement.remove();
            }
        })


        function saveData(){
            localStorage.setItem("data" , checkedBox.innerHTML);
        }

    </script>



</body>
</html>
